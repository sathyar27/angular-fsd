<form [formGroup]="form" (ngSubmit)="saveForm(form.value)">
  <div class="row">
    <div class="col-sm-6 col-xs-12">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" placeholder="First Name" class="form-control" formControlName="firstname" />
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" placeholder="Last Name" class="form-control" formControlName="lastname" />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" placeholder="Email" class="form-control" formControlName="email" />
      </div>
    </div>
  </div>
  <div>
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
      Submit
    </button>

    <div class="alert alert-danger" [ngClass]="!submitted ? '' : 'hide'">
      Please fill all the fields and enter correct email id (i.e example@gmail.com).
    </div>
  </div>
</form>


<div class="modal fade" [ngClass]="submitted ? 'in' : ''" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="closeModal()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Contact Details</h4>
      </div>
      <div class="modal-body">
        <div class="alert alert-success">Your Contact Details Submitted Successfully</div>
        <dl>
          <dt>First Name</dt>
          <dd>{{FirstName}}</dd>
        </dl>
        <dl>
          <dt>Last Name</dt>
          <dd>{{LastName}}</dd>
        </dl>
        <dl>
          <dt>Email</dt>
          <dd>{{Email}}</dd>
        </dl>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="closeModal()" class="btn btn-default">Close</button>
      </div>
    </div>
  </div>
</div>
